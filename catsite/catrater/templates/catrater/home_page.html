<html>
	<head>
		<title>Cutest Cat</title>
	</head>
	<style>
	h1 {
		color: black;
		text-align: center;
	}

	h1 a {
		color: black;
		text-align: center;
		text-decoration: none;
	}
	h2 {
		text-align: left;
		color: #76200b;
	}
	h3 {
		color: black;
		text-align: center;
	}
	ul {
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    background-color: #222222;
	}

	li {
	    float: left;
	}

	li a {
	    display: block;
	    color: white;
	    text-align: center;
	    padding: 16px;
	    text-decoration: none;
	}

	li a:hover {
	    background-color: #111111;
	}

	</style>
	<body>
		<div>
			<h1><a href="/">Cutest Cat</a></h1>
		</div>

		<br>

		<div>
			<h3>Rate cats below</h3>
		<div>

		<div>
			<!-- Using django tags-->
			{% for cat in cats %}
				<div>
					<h2>{{ cat.name }}</h2>
					<img src= "{{ cat.photo }}" alt="Cat photo" height="200" width="200">
					<br>
					<em>"{{ cat.description }}"</em>
					<p>Hearts: {{ cat.hearts }}</p>
					<br><br>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
